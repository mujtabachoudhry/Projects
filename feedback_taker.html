<!DOCTYPE html>
<html lang="en">
<head>
    <title>First Project</title>
</head>
<body>
    <form action="this is not a valid url">
        <h1>FEEDBACK TAKING PAGE / SUPPORT / CONTACT US</h1>
        <div>
            <p>This page is specifically
            designed to get some <strong>feedback</strong> 
            from the user.</p>
        </div>
        <fieldset>
            <legend>Personal Info:</legend>
            <div>
                <h2>Email:</h2>
                <input type="email" placeholder="name@example.com">
            </div>
            <div>
                <h2>Phone:</h2>
                <input type="number" placeholder="(e.g +1234567890)">
            </div>
            <div>
                <h2>Name:</h2>
                <input type="text" placeholder="Enter your full name">
            </div>     
            <div>
                <h2>Age:</h2>
                <label><input type="radio" name="age" id="under-18" value="under-18">Less than 18.</label> <br>
                <label><input type="radio" name="age" id="above-17" value="above-17">18 or more.</label> <br>
                <label><input type="radio" name="age" id="no-answer" value="no-answer" checked>It's a secret.</label>
            </div>
        </fieldset>
        <div>
            <h2>Date:</h2>
            <input type="date">
        </div>
        <div>
            <h2>Feedback:</h2>
            <input type="text" placeholder="Enter your message" size="50%">
        </div>
        <br>
        <input type="submit">
    </form>

    </body>
</html>
